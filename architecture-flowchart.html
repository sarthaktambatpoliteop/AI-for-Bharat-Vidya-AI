            <!-- Flow 1: Student Query -->

            <text x="260" y="1160" class="title-text" style="text-decoration: underline;">FLOW 1: Student Voice Query</text>
            
            <text x="60" y="1185" class="text-small" text-anchor="start">1. Student speaks in Hindi: "Photosynthesis kya hai?"</text>
            <text x="60" y="1200" class="text-small" text-anchor="start">2. Mobile App → Voice recorded</text>
            <text x="60" y="1215" class="text-small" text-anchor="start">3. API Gateway → AI Service</text>
            <text x="60" y="1230" class="text-small" text-anchor="start">4. Speech-to-Text (Whisper) → "Photosynthesis kya hai?"</text>
            <text x="60" y="1245" class="text-small" text-anchor="start">5. Language Detection → Hindi</text>
            <text x="60" y="1260" class="text-small" text-anchor="start">6. IndicBERT → Intent: "definition query" Topic: "Science"</text>
            <text x="60" y="1275" class="text-small" text-anchor="start">7. Content Service → Fetch from MongoDB</text>
            <text x="60" y="1290" class="text-small" text-anchor="start">8. AI Tutor → Generate explanation in Hindi</text>
            <text x="60" y="1305" class="text-small" text-anchor="start">9. TTS → Convert to speech → Return to student</text>

            <text x="500" y="1200" class="text-small" text-anchor="start">2. App checks local SQLite database</text>
            <text x="500" y="1215" class="text-small" text-anchor="start">3. Loads downloaded Chapter 3 content (45 MB)</text>
            <text x="500" y="1230" class="text-small" text-anchor="start">4. Student studies, asks doubt via voice</text>
            <text x="500" y="1245" class="text-small" text-anchor="start">5. On-device AI model (TF Lite 500MB) processes</text>
            <text x="500" y="1260" class="text-small" text-anchor="start">6. Searches local content, generates answer</text>
            <text x="500" y="1275" class="text-small" text-anchor="start">7. Takes quiz → Auto-graded locally</text>
            <text x="500" y="1290" class="text-small" text-anchor="start">8. Progress saved to sync queue</text>
            <text x="500" y="1305" class="text-small" text-anchor="start">9. Next day (WiFi) → Sync Service uploads all data</text>

            <text x="940" y="1245" class="text-small" text-anchor="start">5. Elasticsearch for weak areas analysis</text>
